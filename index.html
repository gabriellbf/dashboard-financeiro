<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="main-title">Dashboard Financeiro</h1>

      <section class="saldo-geral">
        <div class="input-group">
          <p>Despesas</p>
          <h2 id="expenses-display">R$0,00</h2>
        </div>
        <div class="input-group">
          <p>Total</p>
          <h2 id="total-display">R$0,00</h2>
        </div>
      </section>

      <form id="form">
        <div class="input-group">
          <label for="data">Data:</label>
          <input type="date" id="data" required />
        </div>

        <div class="input-group">
          <label for="nome">Item:</label>
          <input type="text" id="nome" placeholder="Ex: Mercado" required />
        </div>

        <div class="input-group">
          <label for="valor">Valor (R$):</label>
          <input
            type="number"
            id="valor"
            placeholder="0,00"
            step="0.01"
            required
          />
        </div>

        <div class="input-group">
          <select id="tipo">
            <option value="saida">Saída (-)</option>
            <option value="entrada">Entrada (+)</option>
          </select>
        </div>

        <button type="submit">Adicionar</button>
      </form>

      <section class="extrato">
        <h3>Histórico</h3>
        <div id="lista-transacoes"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
